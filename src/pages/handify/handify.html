<ion-content padding class="handifyBg">

  <ion-grid text-center>
    <ion-row>
      <ion-col col-8>
        <br>
        <br>
        <p style="color: lightgrey; text-align: right; line-height: 0.2px; font-size: 12px; font-style: italic;"> {{userProfile?.fullName}}</p>

      </ion-col>
      <ion-col col-8>
        <img src="{{userProfile?.profilePhoto}}" class="handifyProfilePhoto">
      </ion-col>

      <ion-col col-8>
        <br>
        <br>
        <p *ngIf="userProfile?.userIsCoordinator" style="color: lightgrey; text-align: left; line-height: 0.2px; font-size: 12px; font-style: italic;">Coordinator</p>
        <p *ngIf="!userProfile?.userIsCoordinator" style="color: lightgrey; text-align: left; line-height: 0.2px; font-size: 12px; font-style: italic;">Helper</p>
      </ion-col>
    </ion-row>






    <ion-row>
      <ion-col col-24>
        <p class="handifyText3"> Handifyâ„¢</p>
      </ion-col>
    </ion-row>

    <!--
      <ion-row>
      <ion-col *ngIf="userProfile?.userIsCoordinator">Hi Coordinator!</ion-col>
      <ion-col *ngIf="!userProfile?.userIsCoordinator">Hi Helper!</ion-col>
    </ion-row>
    -->

    <ion-list mode="ios" no-lines *ngIf="!userProfile?.userIsCoordinator">
      <ion-row *ngFor="let p of helperPages">
        <ion-col col-2>
        </ion-col>
        <ion-col col-20>
          <button [style.background-color]="p.color" detail-none menuClose mode="ios" ion-item (click)="openPage(p)" class="handifyList">
                       <ion-icon name="{{p.icon}}"></ion-icon>  &nbsp;  {{p.title}}
                  </button>
        </ion-col>
        <ion-col col-2>
        </ion-col>
      </ion-row>
    </ion-list>

    <ion-list mode="ios" no-lines *ngIf="userProfile?.userIsCoordinator">
      <ion-row *ngFor="let p of coordinatorPages">
        <ion-col col-2>
        </ion-col>
        <ion-col col-20>
          <button [style.background-color]="p.color" detail-none menuClose mode="ios" ion-item (click)="openPage(p)" class="handifyList">
                       <ion-icon name="{{p.icon}}"></ion-icon>  &nbsp;  {{p.title}}
                  </button>
        </ion-col>
        <ion-col col-2>
        </ion-col>
      </ion-row>

    </ion-list>

    <ion-row>
      <ion-col style="color: white" text-center>Handify - v0.0.1
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
