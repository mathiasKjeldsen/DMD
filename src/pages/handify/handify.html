<ion-content padding class="handifyBg">

  <ion-grid text-center>
    <ion-row>
      <ion-col col-24>
        <img src="{{userProfile?.profilePhoto}}" class="handifyProfilePhoto">
        <p class="handifyText"> {{userProfile?.fullName}}</p>
        <p *ngIf="userProfile?.userIsCoordinator" style="color: lightgrey; text-align: center; line-height: 0.2px; font-size: 12px; font-style: italic;">Coordinator</p>
        <p *ngIf="!userProfile?.userIsCoordinator" style="color: lightgrey; text-align: center; line-height: 0.2px; font-size: 12px; font-style: italic;">Helper</p>
      </ion-col>
    </ion-row>



<ion-row class="rowSpace50">&nbsp;</ion-row>


    <ion-row>
      <ion-col col-24>
        <p class="handifyText3"> HANDIFY™</p>
      </ion-col>
    </ion-row>

    <ion-list mode="ios" no-lines *ngIf="!userProfile?.userIsCoordinator">
      <ion-row *ngFor="let p of helperPages">
        <ion-col col-2>
        </ion-col>
        <ion-col col-20>
          <button [style.background-color]="p.color" detail-none menuClose mode="ios" ion-item (click)="openPage(p)" class="handifyList">
                       <ion-icon name="{{p.icon}}"></ion-icon>  &nbsp;  {{p.title}}
                  </button>
        </ion-col>
        <ion-col col-2>
        </ion-col>
      </ion-row>
    </ion-list>

    <ion-list mode="ios" no-lines *ngIf="userProfile?.userIsCoordinator">
      <ion-row *ngFor="let p of coordinatorPages">
        <ion-col col-2>
        </ion-col>
        <ion-col col-20>
          <button [style.background-color]="p.color" detail-none menuClose mode="ios" ion-item (click)="openPage(p)" class="handifyList">
                       <ion-icon name="{{p.icon}}"></ion-icon>  &nbsp;  {{p.title}}
                  </button>
        </ion-col>
        <ion-col col-2>
        </ion-col>
      </ion-row>

    </ion-list>

    <ion-row>
      <ion-col style="color: white" text-center>Handify - v0.0.1
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
