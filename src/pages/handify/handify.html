<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
<img src="assets/img/menu_button.png" class="menuButton">     
   </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid text-center>

    <button ion-button icon-only (click)="logOut()">Log out</button>

    <br>INFO:

    <br>First name: {{userProfile?.fullName}}
    <br>Last name: {{userProfile?.lastName}}
    <br>Country: {{userProfile?.country}}
    <br>Address: {{userProfile?.address}}
    <br>Zip: {{userProfile?.zip}}
    <br>Birth date: {{userProfile?.birthDate}}
    <br>City: {{userProfile?.city}}
    <img src="{{userProfile?.profilePhoto}}">
    
  </ion-grid>
</ion-content>
