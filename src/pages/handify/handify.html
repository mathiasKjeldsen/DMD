<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
<img src="assets/img/menu_button.png" class="menuButton">     
   </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid text-center>

    <button ion-button icon-only (click)="logOut()">Log out</button>

    <br>INFO:

    <br>{{userProfile?.firstName}}
    <br>{{userProfile?.lastName}}
    <br>{{userProfile?.country}}
    <br>{{userProfile?.address}}
    <br>{{userProfile?.zip}}
    <br>{{userProfile?.birthDate}}
    <br>{{userProfile?.city}}

    <ion-item>
      <ion-input mode="ios">
      </ion-input>
    </ion-item>

  </ion-grid>
</ion-content>
