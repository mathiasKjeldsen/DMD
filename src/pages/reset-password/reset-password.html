<ion-header>
  <ion-navbar mode="wp">
  </ion-navbar>
</ion-header>


<ion-content padding class="handifyBg">
  <ion-grid>

    <ion-row>
      <ion-col col-24>
        <p style="color: white; text-align:center; font-size: 18px;">Reset password
      </ion-col>
    </ion-row>

    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
      <ion-list no-lines mode="ios">

        <ion-row>
          <ion-col col-2>
          </ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="ios-mail" class="signUpColor"></ion-icon>
    </button>
              <ion-input #email style="color: white;" formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
              </ion-input>
            </ion-item>
            <p *ngIf="!isValid('email') && resetPasswordForm.controls.email.touched" class="signUpInValid">Please enter a valid e-mail</p>
          </ion-col>
          <ion-col col-2>
          </ion-col>
        </ion-row>

        <ion-row class="rowSpace10">&nbsp;</ion-row>

        <ion-row>
          <ion-col col-4>
          </ion-col>
          <ion-col col-16>
            <button color="secondary" ion-button block type="submit" mode="wp">
      Reset your Password
    </button>
          </ion-col>
          <ion-col col-4>
          </ion-col>
        </ion-row>

      </ion-list>
    </form>
  </ion-grid>
</ion-content>
