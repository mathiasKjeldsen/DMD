<ion-header mode="wp">
  <ion-navbar color="secondary" mode="wp">
    <ion-title>
      Log in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid text-center>
    
    <div class="logInContainer">

    

    </div>




    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-22>
        <ion-item>
          <ion-label stacked>Email address</ion-label>
          <ion-input #email type="email" placeholder="@gmail.com"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-22>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input #password type="password" placeholder="keyicon"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>


    <br>
    <br>
    <ion-row>
      <ion-col col-24>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-22>
        <button mode="wp" ion-button block>Log in</button>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-22>
        <button mode="wp" ion-button block>Forgot password</button>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

   <ion-row>
      <ion-col col-24>
        <br> or
      </ion-col>
    </ion-row>

<ion-row>
      <ion-col col-3>
      </ion-col>
      <ion-col col-18>
        <button ion-button block mode="wp" class="logInFacebook"><ion-icon name="logo-facebook" class="logInFacebookIcon"></ion-icon><p class="logInFacebookText">&nbsp; Log in with Facebook</p></button>
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
