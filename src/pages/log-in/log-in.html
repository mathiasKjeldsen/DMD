<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Log in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid text-center>

<ion-row>
  <ion-col col-1>
  </ion-col>
  <ion-col col-22>
          <img src="../assets/img/logo.png" class="HomePageLogo">
  </ion-col>
  <ion-col col-1>
  </ion-col>
</ion-row>




    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-22>
        <ion-item>
          <ion-label stacked>Email address</ion-label>
          <ion-input #email type="email" placeholder="@gmail.com"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-22>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input #password type="password" placeholder="keyicon"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>


    <br>
    <br>
    <ion-row>
      <ion-col col-24>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-22>
        <button mode="wp" ion-button block>Log in</button>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-22>
        <button mode="wp" ion-button block>Forgot password</button>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
