<ion-header mode="wp">
  <ion-navbar mode="wp">
  </ion-navbar>
</ion-header>

<ion-content padding class="handifyBg">
  <ion-grid text-center>

    <ion-row class="rowSpace50">&nbsp;</ion-row>



    <ion-row>
      <ion-col col-10>
        <p style="color: white">{{userProfile?.fullName}}</p>
      </ion-col>
      <ion-col col-14>
      </ion-col>
    </ion-row>




    <div class="whiteContainer">
      <ion-row>
        <ion-col col-10>
        </ion-col>
        <ion-col col-14>
          <img src="{{userProfile?.profilePhoto}}" class="profilePhoto">
        </ion-col>
      </ion-row>

      <ion-row class="profileMargin">
        <ion-col col-12>
          <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; {{userProfile?.address}}</p>
          <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; {{userProfile?.city}}</p>
          <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; {{userProfile?.country}}</p>
        </ion-col>
        <ion-col col-12>
        </ion-col>
      </ion-row>
 

    <ion-row class="rowSpace350">&nbsp;</ion-row>
        <ion-row class="rowSpace10">&nbsp;</ion-row>





      <button ion-button block (click)="goToProfileSettingsTwo()">Edit profile</button>
    </div>
  </ion-grid>
</ion-content>
