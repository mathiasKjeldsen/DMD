<ion-header mode="wp">
  <ion-navbar mode="wp">
  </ion-navbar>
</ion-header>

<ion-content padding class="handifyBg">
  <ion-grid text-center>




    <ion-row>
      <ion-col col-12>
        <p class="profileInfo">{{userProfile?.fullName}}</p>
        <p class="profileInfo">{{userProfile?.address}}</p>
        <p class="profileInfo">{{userProfile?.city}}</p>
        <p class="profileInfo">{{userProfile?.country}}</p>
      </ion-col>
      <ion-col col-12>
        <p class="profileInfo2">{{userProfile?.fullName}}</p>
        <p class="profileInfo2">{{userProfile?.address}}</p>
        <p class="profileInfo2">{{userProfile?.city}}</p>
        <p class="profileInfo2">{{userProfile?.country}}</p>
      </ion-col>
    </ion-row>

    <div class="whiteContainer">

      <ion-row>
        <ion-col col-6>
        </ion-col>
        <ion-col col-12>
          <img src="{{userProfile?.profilePhoto}}" class="profilePhoto">
        </ion-col>
        <ion-col col-6>
        </ion-col>
      </ion-row>


      <ion-row class="rowSpace100">&nbsp;</ion-row>
      test i dont like
      &nbsp;
      <ion-row>
        <ion-col col-2>
        </ion-col>
        <ion-col col-10>
          <button mode="wp" ion-button class="profileButtonMail" block>
          <ion-icon class="profileIcons" name="ios-mail-outline"></ion-icon>
              </button>
        </ion-col>
        <ion-col col-10>
          <button mode="wp" ion-button class="profileButtonLink" block>
          <ion-icon class="profileIcons" name="ios-link-outline">
          </ion-icon>
              </button>
        </ion-col>
        <ion-col col-2>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col col-2>
        </ion-col>
        <ion-col col-10>
          <button mode="wp" ion-button class="profileButtonMyHelpers" block>
          <ion-icon class="profileIcons" name="ios-contacts-outline">
          </ion-icon>
              </button>
        </ion-col>
        <ion-col col-10>
          <button mode="wp" ion-button class="profileButtonSettings" block>
          <ion-icon class="profileIcons" name="ios-settings"></ion-icon>
              </button>
        </ion-col>
        <ion-col col-2>
        </ion-col>

      </ion-row>


      <ion-row class="rowSpace350">&nbsp;</ion-row>
      <ion-row class="rowSpace10">&nbsp;</ion-row>





      <button ion-button block (click)="goToProfileSettingsTwo()">Edit profile</button>
    </div>
  </ion-grid>
</ion-content>
