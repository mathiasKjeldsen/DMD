<ion-header>
  <ion-navbar mode="wp">
      <button ion-button mode="wp" class="settingsButton" (click)="goToSettings()">
          <ion-icon class="settingsIcon" name="ios-settings"></ion-icon>
    </button>
    </ion-navbar>
</ion-header>


<ion-content padding class="handifyBg">
  <ion-grid text-center>

    <ion-row>
      <ion-col col-24>

        <p style="color: white; text-align: center;line-height: 0.2px;">{{userProfile?.fullName}}</p>
        <p *ngIf="userProfile?.userIsCoordinator" style="color: lightgrey; text-align: center; line-height: 0.2px; font-size: 12px; font-style: italic;">Coordinator</p>
        <p *ngIf="!userProfile?.userIsCoordinator" style="color: lightgrey; text-align: center; line-height: 0.2px; font-size: 12px; font-style: italic;">Helper</p>
      </ion-col>
    </ion-row>

    <ion-row class="rowSpace50">&nbsp;</ion-row>

    <div class="whiteContainer">
      <ion-row>
        <ion-col col-24>
          <img src="{{userProfile?.profilePhoto}}" class="profilePhoto">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-24>
          <button mode="wp" ion-button block class="editButton" (click)="goToProfileSettingsTwo()">Edit picture</button>
        </ion-col>
      </ion-row>
      <ion-row class="rowSpace23">&nbsp;</ion-row>

      <ion-row class="profileMargin">
        <ion-col col-1>
        </ion-col>
        <ion-col col-18 class="profileInfo">
          <p style="color: grey; text-align: left; line-height: 0.2px; font-size: 13px; font-style: italic;">Information</p>
          <p>Birth date: {{userProfile?.birthDate}}</p>
          <p>Address: {{userProfile?.address}}</p>
          <p>City: {{userProfile?.city}}</p>
          <p>Zip: {{userProfile?.zip}}</p>
          <p>Country: {{userProfile?.country}}</p>
        </ion-col>
        <ion-col col-5>
          <br><br><br>
          <button mode="wp" class="editIcon2" ion-button><ion-icon class="editIcon" name="ios-create-outline" (click)="goToProfileSettingsTwo()"></ion-icon></button>
        </ion-col>
      </ion-row>

      <ion-row class="rowSpace33">&nbsp;</ion-row>
      <div class="borderTest">
        <ion-row>
          <ion-col col-1>
          </ion-col>
          <ion-col col-11 class="profileInfo">
            <p style="color: grey; text-align: left; line-height: 0.2px; font-size: 13px; font-style: italic;">Summary</p>
          </ion-col>
          <ion-col col-10>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-1>
          </ion-col>
          <ion-col col-17 class="profileInfo">
            <p style="color: black; text-align: left; line-height: 0.2px; font-size: 12px; font-style: italic;">Short summary about Mathias...</p>
          </ion-col>
          <ion-col col-6>
            <button mode="wp" class="editIcon2" ion-button><ion-icon class="editIcon" name="ios-create-outline"></ion-icon></button>
          </ion-col>
        </ion-row>

        <ion-row class="rowSpace100">&nbsp;</ion-row>
        <ion-row class="rowSpace50">&nbsp;</ion-row>


      </div>



    </div>
  </ion-grid>
</ion-content>
