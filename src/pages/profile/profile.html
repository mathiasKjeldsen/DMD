<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
<img src="assets/img/menu_button.png" class="menuButton">     
   </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Kræver man opdaterer alle på en gang før det virker -->
  <form [formGroup]="newInfoForm" (submit)="updateInfo()">

    <ion-list no-lines>

      <ion-item>
        <ion-input placeholder="First name" #firstName formControlName="firstName" [(ngModel)]="newInfoForm.firstName">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Last name" #lastName formControlName="lastName" [(ngModel)]="newInfoForm.lastName">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Address" #address formControlName="address" [(ngModel)]="newInfoForm.address">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Zip" #zip formControlName="zip" [(ngModel)]="newInfoForm.zip">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="City" #city formControlName="city" [(ngModel)]="newInfoForm.city">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Country" #country formControlName="country" [(ngModel)]="newInfoForm.country">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="dob-label">Date of Birth</ion-label>
        <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="newInfoForm.birthDate" formControlName="birthDate"></ion-datetime>
      </ion-item>

    </ion-list>
    <button ion-button type="submit">submit new info</button>
  </form>
</ion-content>
