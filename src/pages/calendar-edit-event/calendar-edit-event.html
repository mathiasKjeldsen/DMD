<ion-header>
    <ion-navbar mode="wp">
    </ion-navbar>
</ion-header>


<ion-content padding class="handifyBg">
    <ion-grid>
        <form [formGroup]="editEventForm" (submit)="updateCalendarEvent()">
            <ion-list no-lines mode="ios">

                <ion-row>
                    <ion-col col-24>
                        <p style="text-align: center; color: white; font-size: 17px;">Edit event</p>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-2>
                    </ion-col>
                    <ion-col col-20>
                        <ion-item mode="ios" class="signUpTransparent">
                            <button ion-button item-left class="backButton" mode="ios"><ion-icon name="md-clock" class="signUpColorLock"></ion-icon>
              </button>

                            <ion-datetime color="primary" displayFormat="HH.mm" minuteValues="0,10,20,30,40,50" #datepicker mode="ios" class="additionalInfoDateTime"
                                [(ngModel)]="startTime" formControlName="start"></ion-datetime>
                        </ion-item>
                    </ion-col>
                    <ion-col col-2>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-2>
                    </ion-col>
                    <ion-col col-20>
                        <ion-item mode="ios" class="signUpTransparent">
                            <button ion-button item-left class="backButton" mode="ios"><ion-icon name="md-clock" class="signUpColorLock"></ion-icon>
             </button>

                            <ion-datetime color="primary" displayFormat="HH.mm" minuteValues="0,10,20,30,40,50" #datepicker mode="ios" class="additionalInfoDateTime"
                                [(ngModel)]="endTime" formControlName="end"></ion-datetime>
                        </ion-item>
                    </ion-col>
                    <ion-col col-2>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-2>
                    </ion-col>
                    <ion-col col-20>
                        <ion-item mode="ios" class="signUpTransparent">
                            <button ion-button item-left class="backButton" mode="ios"><ion-icon name="ios-paper-outline" class="signUpColorLock"></ion-icon>
                    </button>
                            <ion-input formControlName="note" [(ngModel)]="note" value="{{note}}" mode="ios" class="signUpPlaceholder"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-2>
                    </ion-col>
                </ion-row>

                <br>
                <ion-row>
                    <ion-col col-24>
                        <div class="calendarEditUpdate">
                            <button color="secondary" class="calendarEditUpdate" ion-button type="submit" mode="wp">Update calendar event</button>
                        </div>
                    </ion-col>
                </ion-row>

            </ion-list>
        </form>

    </ion-grid>
</ion-content>
