<ion-content padding class="signUpBg">

  <button mode="ios" ion-button class="backButton" (click)="backToPreviousPage()"><img src="./assets/img/back.png" class="signUpBackButton">
    </button>


  <ion-grid text-center>

    <ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col col-12 style="color: white"><strong>Add a profile picture</strong>
      </ion-col>
      <ion-col col-6>
      </ion-col>
    </ion-row>
    <ion-row class="rowSpace10">&nbsp;</ion-row>
    <ion-row>
      <ion-col col-4>
      </ion-col>
      <ion-col col-16><img src="assets/img/post_malone.png" class="additionalInfoTwoProfilePicture" alt="Placeholder"></ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>

    <ion-row>
          <ion-col col-4>
      </ion-col>
        <ion-col col-16><button mode="wp" type="sumbit" ion-button small outline class="additionalInfoPageButton" block>Change profile picture</button></ion-col>
          <ion-col col-4>
      </ion-col>
    </ion-row>


    <ion-row class="rowSpace50">&nbsp;</ion-row>


    <ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col col-12>
        <button ion-button mode="wp" block color="secondary" (click)="goToHandify()">Sign up</button>
      </ion-col>
      <ion-col col-6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-5>
      </ion-col>
      <ion-col col-14>
        <p class="signUpConditions">By signing up you agree to the <strong><a href="#" class="signUpConditions">terms and conditions</a></strong> of
          the service.</p>
      </ion-col>
      <ion-col col-5>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
