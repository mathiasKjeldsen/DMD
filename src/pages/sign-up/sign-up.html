<ion-content padding class="signUpBg">


  <button mode="ios" ion-button class="backButton" (click)="backToPreviousPage()"><img src="./assets/img/back.png" class="testTest">
    </button>


  <ion-grid text-center>

    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-22>
        <img src="../assets/img/logo.png" class="HomePageLogo">
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>


    <br>
    <br>



    <ion-row>
      <ion-col col-3>
      </ion-col>
      <ion-col col-17>
        <ion-item>
          <ion-input mode="md" #email type="email" placeholder="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
      </ion-col>
      <ion-col col-17>

        <ion-item>
          <ion-input mode="md" #password type="password" placeholder="password"></ion-input>
        </ion-item>

      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>


    <br>
    <br>
    <ion-row>
      <ion-col col-24>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-22>
        <button mode="wp" ion-button block>Sign up</button>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
