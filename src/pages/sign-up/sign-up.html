<ion-content padding class="signUpBg">


  <button mode="ios" ion-button class="backButton" (click)="backToPreviousPage()"><img src="./assets/img/back.png" class="signUpBackButton">
    </button>

  <ion-grid text-center>
    <ion-row>
      <ion-col col-24><img src="../assets/img/logo.png" class="HomePageLogo"></ion-col>
    </ion-row>
    <ion-row class="rowSpace100">&nbsp;</ion-row>
    <ion-list no-lines mode="ios">
      <ion-row>
        <ion-col col-2>
        </ion-col>
        <ion-col col-20>
          <ion-item mode="ios" class="signUpTransparent">

            <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="ios-mail" class="signUpColor"></ion-icon>
    </button>
            <ion-input mode="ios" #email type="email" placeholder="email" class="signUpPlaceholder"></ion-input>

          </ion-item>
        </ion-col>
        <ion-col col-2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-2>
        </ion-col>
        <ion-col col-20>
          <ion-item mode="ios" class="signUpTransparent">
            <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-lock" class="signUpColorLock"></ion-icon>
    </button>
            <ion-input mode="ios" #password type="password" placeholder="password" class="signUpPlaceholder"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-2>
        </ion-col>
        <ion-col col-20>

          <ion-item mode="ios" class="signUpTransparent">
            <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-lock" class="signUpColorLock"></ion-icon>
    </button>
            <ion-input mode="ios" #password type="password" placeholder="confirm password" class="signUpPlaceholder"></ion-input>

          </ion-item>
        </ion-col>
        <ion-col col-2>
        </ion-col>
      </ion-row>

    </ion-list>

    <br>
    <br>
    <ion-row>
      <ion-col col-24>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-22>
        <button mode="wp" ion-button block color="secondary" (click)="signUp()">Sign up</button>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-24>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-22>
        <p class="signUpConditions">By signing up you agree to the <strong><a href="#" class="signUpConditions">terms and conditions</a></strong> of
          the service.</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>



  </ion-grid>
</ion-content>
