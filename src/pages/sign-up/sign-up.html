<ion-content padding class="signUpBg">


  <button mode="ios" ion-button class="backButton" (click)="backToPreviousPage()"><img src="./assets/img/back.png" class="signUpBackButton">
    </button>

  <ion-grid text-center>
    <ion-row>
      <ion-col col-24><img src="../assets/img/logo.png" class="HomePageLogo"></ion-col>
    </ion-row>
    <ion-row class="rowSpace50">&nbsp;</ion-row>
<ion-row><ion-col style="color:white">Sign up to Handifyâ„¢</ion-col>
</ion-row>
    <ion-row class="rowSpace33">&nbsp;</ion-row>

    <form [formGroup]="signupForm">
      <ion-list no-lines mode="ios">
        <ion-row>
          <ion-col col-2>
          </ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="ios-mail" class="signUpColor"></ion-icon>
    </button>
              <ion-input mode="ios" #email placeholder="email" class="signUpPlaceholder" [(ngModel)]="userInfo.email" formControlName="email"
                type="email"></ion-input>
            </ion-item>
            <p *ngIf="!isValid('email') && signupForm.controls.email.touched" class="signUpInValid">Please enter a valid e-mail</p>

          </ion-col>
          <ion-col col-2>
          </ion-col>
        </ion-row>



        <ion-row>
          <ion-col col-2>
          </ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-lock" class="signUpColorLock"></ion-icon>
    </button>
              <ion-input mode="ios" #password type="password" placeholder="password" class="signUpPlaceholder" [(ngModel)]="userInfo.password"
                formControlName="password"></ion-input>
            </ion-item>
            <p *ngIf="!isValid('password') && signupForm.controls.password.touched" class="signUpInValid">Minimum 6 characters</p>
          </ion-col>
          <ion-col col-2>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2>
          </ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-lock" class="signUpColorLock"></ion-icon>
    </button>
              <ion-input mode="ios" #password type="password" placeholder="confirm password" class="signUpPlaceholder" [(ngModel)]="userInfo.confirmPassword"
                formControlName="confirmPassword"></ion-input>
            </ion-item>
            <p *ngIf="signupForm.controls.confirmPassword.touched && signupForm.hasError('mismatchedPasswords') && signupForm.controls.password.valid"
              class="signUpInValid">Password must match</p>
          </ion-col>
          <ion-col col-2>
          </ion-col>
        </ion-row>
      </ion-list>

      <ion-row class="rowSpace23">&nbsp;</ion-row>
      <ion-row>
        <ion-col col-24>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
        </ion-col>
        <ion-col col-16>
          <button ng-disabled="signupForm.$invalid" mode="wp" ion-button block color="secondary" (click)="goToAdditionalInfo()" type="submit">Continue</button>
        </ion-col>
        <ion-col col-4>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col col-4>
      </ion-col>
      <ion-col col-16>
        <p class="signUpConditions">By signing up you agree to the <strong><a href="#" class="signUpConditions">terms and conditions</a></strong> of
          the service.</p>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
