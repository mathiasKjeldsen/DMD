<ion-content padding class="signUpBg">


  <button mode="ios" ion-button class="backButton" (click)="backToPreviousPage()"><img src="./assets/img/back.png" class="signUpBackButton">
    </button>

  <ion-grid text-center>

    <ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col col-12 style="color: white"><strong>Additional information</strong>
      </ion-col>
      <ion-col col-6>
      </ion-col>
    </ion-row>
    <!-- Do we even want this?
    <ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col col-12 style="color: white">
        <p style="font-size: 11px">We need to know a little more about you, then we're set!</p>
      </ion-col>
      <ion-col col-6>
      </ion-col>
    </ion-row>
    -->
    <ion-row class="rowSpace33">&nbsp;</ion-row>

    <form [formGroup]="additionalForm">

      <ion-list no-lines mode="ios">
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-person" class="signUpColorLock"></ion-icon>
    </button>
              <ion-input mode="ios" placeholder="first name (required)" class="signUpPlaceholder"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-person" class="signUpColorLock"></ion-icon>
    </button>
              <ion-input mode="ios" placeholder="last name (required)" class="signUpPlaceholder"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>

        <ion-row>&nbsp;</ion-row>

        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-calendar" class="signUpColorLock"></ion-icon><h6 *ngIf="!additionalForm.controls.date.touched" class="additionalInfoDateText">date of birth</h6>
    </button>
              <ion-datetime color="primary" displayFormat="DD.MM.YYYY" #age mode="ios" class="additionalInfoDateTime" [(ngModel)]="additionalForm.date"
                formControlName="date"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>

        <ion-row>&nbsp;</ion-row>

        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-home" class="signUpColorLock"></ion-icon>
    </button>
              <ion-input mode="ios" placeholder="address" class="signUpPlaceholder"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-10>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-home" class="signUpColorLock"></ion-icon>
    </button>
              <ion-input mode="ios" placeholder="zip" class="signUpPlaceholder"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-10>
            <ion-item mode="ios" class="signUpTransparent">
              <ion-input mode="ios" placeholder="city" class="signUpPlaceholder"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-2></ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-home" class="signUpColorLock"></ion-icon>
    </button>
              <ion-input mode="ios" placeholder="country" class="signUpPlaceholder"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>


        <ion-row class="rowSpace10">&nbsp;</ion-row>

        <ion-row>
          <ion-col col-6>
          </ion-col>
          <ion-col col-12>
            <button ion-button mode="wp" block color="secondary" (click)="goToNextStep()">Continue</button>
          </ion-col>
          <ion-col col-6>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-5>
          </ion-col>
          <ion-col col-14>
            <p class="signUpConditions">By signing up you agree to the <strong><a href="#" class="signUpConditions">terms and conditions</a></strong>              of the service.</p>
          </ion-col>
          <ion-col col-5>
          </ion-col>
        </ion-row>
      </ion-list>

    </form>
  </ion-grid>
</ion-content>
