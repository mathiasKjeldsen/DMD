<ion-content padding class="signUpBg">
  <ion-grid text-center>

<ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col col-12 style="color: white"><strong>Add a profile picture</strong>
      </ion-col>
      <ion-col col-6>
      </ion-col>
    </ion-row>
    <ion-row class="rowSpace10">&nbsp;</ion-row>
    <ion-row>
      <ion-col col-4>
      </ion-col>
      <ion-col col-16><img src="assets/img/post_malone.png" alt="Placeholder"></ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>

    <ion-row>
          <ion-col col-4>
      </ion-col>
        <ion-col col-16><button mode="wp" ion-button block>Change profile picture</button></ion-col>
          <ion-col col-4>
      </ion-col>
    </ion-row>

        <ion-row class="rowSpace10">&nbsp;</ion-row>
    <ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col col-12 style="color: white"><strong>Additional information</strong>
      </ion-col>
      <ion-col col-6>
      </ion-col>
    </ion-row>
    <ion-row class="rowSpace33">&nbsp;</ion-row>

      <ion-list no-lines mode="ios">

<form [formGroup]="dateForm">
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-calendar" class="signUpColorLock"></ion-icon><h6 *ngIf="!dateForm.controls.datepicker.touched" class="additionalInfoDateText">date of birth</h6>
    </button>
              <ion-datetime color="primary" displayFormat="DD.MM.YYYY" #age mode="ios" class="additionalInfoDateTime" [(ngModel)]="dateForm.datepicker"
                formControlName="datepicker"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
</form>
        <ion-row>&nbsp;</ion-row>

        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-home" class="signUpColorLock"></ion-icon>
    </button>
              <ion-input mode="ios" placeholder="address" class="signUpPlaceholder"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-10>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-home" class="signUpColorLock"></ion-icon>
    </button>
              <ion-input mode="ios" placeholder="zip" class="signUpPlaceholder"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-10>
            <ion-item mode="ios" class="signUpTransparent">
              <ion-input mode="ios" placeholder="city" class="signUpPlaceholder"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-2></ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-home" class="signUpColorLock"></ion-icon>
    </button>
              <ion-input mode="ios" placeholder="country" class="signUpPlaceholder"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>

        <ion-row class="rowSpace10">&nbsp;</ion-row>

        <ion-row>
          <ion-col col-6><button ion-button mode="wp">skip</button>
          </ion-col>
          <ion-col col-12>
            <button ion-button [disabled]="!additionalForm.valid" mode="wp" block color="secondary" (click)="goToNextStep()">Continue</button>
          </ion-col>
          <ion-col col-6>
          </ion-col>
        </ion-row>

      </ion-list>

  </ion-grid>
</ion-content>
