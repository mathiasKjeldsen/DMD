<ion-content padding class="signUpBg">


  <button mode="ios" ion-button class="backButton" (click)="backToPreviousPage()"><img src="./assets/img/back.png" class="signUpBackButton">
    </button>

  <ion-grid text-center>

    <ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col col-12 style="color: white"><strong>Additional information</strong>
      </ion-col>
      <ion-col col-6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col col-12 style="color: white">
        <p style="font-size: 11px">We need to know a little more about you, then we're set!</p>
      </ion-col>
      <ion-col col-6>
      </ion-col>
    </ion-row>
    <ion-row class="rowSpace33">&nbsp;</ion-row>
    <ion-list no-lines mode="ios">
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-20>
          <ion-item mode="ios" class="signUpTransparent">
            <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-person" class="signUpColorLock"></ion-icon>
    </button>
            <ion-input mode="ios" placeholder="first name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-20>
          <ion-item mode="ios" class="signUpTransparent">
            <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-person" class="signUpColorLock"></ion-icon>
    </button>
            <ion-input mode="ios" placeholder="last name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>

      <ion-row>&nbsp;</ion-row>

      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-20>
          <ion-item mode="ios" class="signUpTransparent">
            <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="ios-calendar-outline" class="signUpColorLock"></ion-icon>
    </button>
            <ion-input mode="ios" placeholder="date of birth"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>

      <ion-row>&nbsp;</ion-row>

      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-20>
          <ion-item mode="ios" class="signUpTransparent">
            <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-home" class="signUpColorLock"></ion-icon>
    </button>
            <ion-input mode="ios" placeholder="address"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-10>
          <ion-item mode="ios" class="signUpTransparent">
            <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-home" class="signUpColorLock"></ion-icon>
    </button>
            <ion-input mode="ios" placeholder="zip"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-10>
          <ion-item mode="ios" class="signUpTransparent">
            <ion-input mode="ios" placeholder="city"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-2></ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-20>
          <ion-item mode="ios" class="signUpTransparent">
            <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-home" class="signUpColorLock"></ion-icon>
    </button>
            <ion-input mode="ios" placeholder="country"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>

    </ion-list>

    <ion-row>
      <ion-col col-24>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
      </ion-col>
      <ion-col col-16>
        <button ion-button block color="secondary">Sign up</button>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
