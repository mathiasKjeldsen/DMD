<ion-header mode="wp" color="$primary">
  <ion-navbar class="jew">
    <ion-title>
     <p primary> Log out</p>
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="handifyBg">
  <ion-grid text-center>
    <ion-row class="rowSpace50">&nbsp;</ion-row>

    <!-- <button ion-button icon-only (click)="logOut()">Log out</button> test -->
    <ion-row>
      <ion-col col-3>
      </ion-col>
      <ion-col col-18>
        <p style="font-size: 13px; color: white;">Are you sure you want to log out?</p>
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
      </ion-col>
      <ion-col col-16>
        <button ion-button icon-only mode="wp" block color="secondary" (click)="logOut()">Log out</button>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
