<ion-header>
  <ion-navbar mode="wp">
  </ion-navbar>
</ion-header>


<ion-content padding class="handifyBg">
  <ion-grid text-center>

    <p class="logOutHeader">
      <br> Log out
    </p>

    <ion-row class="rowSpace33">&nbsp;</ion-row>

    <ion-row>
      <ion-col col-3>
      </ion-col>
      <ion-col col-18>
        <p style="font-size: 13px; color: white;">Are you sure you want to log out?</p>
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
      </ion-col>
      <ion-col col-16>
        <button ion-button icon-only mode="wp" block color="secondary" (click)="logOut()">Log out</button>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
