<ion-header mode="wp">
  <ion-navbar color="secondary" >
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #FAA613">
  <ion-grid text-center>
    <br>
    <ion-row class="rowSpace200">&nbsp;</ion-row>
    <ion-row>
      <ion-col col-24><img src="../assets/img/logo.png" class="HomePageLogo"></ion-col>
    </ion-row>
    <ion-row class="rowSpace200">&nbsp;</ion-row>
    <ion-row class="homePageLogInBg">
      <ion-col col-24><button mode="wp" ion-button class="HomePageLogIn" block (click)="goToLogIn()">Log in</button></ion-col>
    </ion-row>
    <ion-row class="homePageSignUpBg">
      <ion-col col-24><button mode="wp" ion-button class="HomePageSignUp" block (click)="goToSignUp()">Sign up</button></ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
