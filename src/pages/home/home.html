<ion-content padding class="signUpBg">
  <ion-grid text-center>
    <ion-list no-lines mode="ios">
      <ion-row>
        <ion-col col-14>
        </ion-col>
        <ion-col col-10><a href="#" style="color: white; text-decoration:none; font-size: 11px;">Lost your password?</a>
        </ion-col>
      </ion-row>
      <ion-row class="rowSpace38">&nbsp;</ion-row>
      <ion-row>
        <ion-col col-24><img src="assets/img/logo.png" class="HomePageLogo" alt="Handify logo"></ion-col>
      </ion-row>

      <ion-row class="rowSpace100">&nbsp;</ion-row>
      <form [formGroup]="loginForm" (submit)="loginUser()">

        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="ios-mail" class="signUpColor"></ion-icon>
    </button>
              <ion-input mode="ios" placeholder="Email" type="email" ng-required="true" class="signUpPlaceholder" [(ngModel)]="loginInfo.email"
                formControlName="email"></ion-input>
            </ion-item>
            <p *ngIf="!isValid('email') && loginForm.controls.email.touched" class="signUpInValid">Please enter a valid e-mail</p>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-20>
            <ion-item mode="ios" class="signUpTransparent">
              <button ion-button item-left class="backButton" mode="ios">
  <ion-icon name="md-lock" class="signUpColorLock"></ion-icon>
    </button>
              <ion-input mode="ios" placeholder="Password" ng-required="true" class="signUpPlaceholder" [(ngModel)]="loginInfo.password"
                formControlName="password" type="password"></ion-input>
            </ion-item>
            <p *ngIf="!isValid('password') && loginForm.controls.password.touched" class="signUpInValid">Minimum 6 characters</p>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
        <ion-row class="rowSpace10">&nbsp;</ion-row>
        <ion-row>
          <ion-col col-4></ion-col>
          <ion-col col-16>
            <button [disabled]="!loginForm.valid" mode="wp" type="sumbit" ion-button color="secondary" block>
        Sign in
        </button>
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>
      </form>

      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-16>
          <button ion-button block mode="wp" class="homePageFacebook" (click)="facebookLogin()">
          <ion-icon name="logo-facebook" class="homePageFacebookIcon">
          </ion-icon>
          <p class="homePageFacebookText">
           &nbsp; Sign in with Facebook
          </p>
       </button>
          <ion-col col-4></ion-col>
        </ion-col>
      </ion-row>

<ion-row style="margin-bottom: -16px;">
  <ion-col col-6></ion-col>
  <ion-col col-12><p style="color: white">Don't have an account?</p></ion-col>
  <ion-col col-6></ion-col>
</ion-row>

      <ion-row>
        <ion-col col-6></ion-col>
        <ion-col col-12><button mode="wp" ion-button class="HomePageSignUp" block (click)="goToSignUp()">Sign up</button></ion-col>
        <ion-col col-6></ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>

  <ion-card *ngIf="userProfile">
  <img [src]="userProfile.photoURL"/>
  <ion-card-content>
    <ion-card-title>
      {{ userProfile.displayName }}
    </ion-card-title>
    <p>
      The UID for this new user is {{userProfile.uid}} and the email is {{userProfile.email}}
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
