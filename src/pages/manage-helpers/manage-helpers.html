<ion-header mode="wp">
  <ion-navbar mode="wp">
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-grid text-center>

    <form [formGroup]="connectHelperForm" (submit)="findUidByEmailAndConnectToCurrentUser()">
      <h1>Connect a new helper to your helper-network</h1>
      <ion-item>
        <ion-input placeholder="helper email address" [(ngModel)]="connectHelperForm.email" formControlName="email" #address></ion-input>
      </ion-item>
      <button ion-button [disabled]="!connectHelperForm.valid" type="submit">Connect</button>

      <p *ngIf="!isValid('email') && connectHelperForm.controls.email.touched">Please enter a valid e-mail</p>
    </form>


    <h1>list of connected helpers</h1>
    <button ion-button (click)="ionViewDidEnter()">refresh</button>
    <ion-list *ngIf="userProfile?.userIsCoordinator">
      <ion-item *ngFor="let event of eventList">
        <ion-row>
          <ion-col col-8>
            <img src="{{event?.profilePhoto}}">
          </ion-col>
          <ion-col col-16>
            <h2><strong>{{event?.fullName}}</strong></h2>

            <p>{{event?.email}}</p>
            <p>{{event?.address}}</p>
            <p>{{event?.zip}} {{event?.city}}</p>
            <!--<p>{{event?.country}}</p>-->
          </ion-col>
        </ion-row>


      </ion-item>

    </ion-list>
  </ion-grid>
</ion-content>
