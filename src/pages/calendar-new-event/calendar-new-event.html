<ion-header>
    <ion-navbar mode="wp">
    </ion-navbar>
</ion-header>



<ion-content padding class="handifyBg">
    <ion-grid>
        <form [formGroup]="eventForm" (submit)="updateNote()">


            <ion-item mode="ios" class="signUpTransparent">
                <button ion-button item-left class="backButton" mode="ios"><ion-icon name="md-calendar" class="signUpColorLock"></ion-icon>
              <h6 *ngIf="!eventForm.controls.date.touched" class="additionalInfoDateText">Date</h6></button>

                <ion-datetime color="primary" displayFormat="DD.MM.YYYY" #datepicker mode="ios" class="additionalInfoDateTime" [(ngModel)]="eventForm.date"
                    formControlName="date"></ion-datetime>
            </ion-item>

            <ion-item mode="ios" class="signUpTransparent">
                <button ion-button item-left class="backButton" mode="ios"><ion-icon name="md-clock" class="signUpColorLock"></ion-icon>
              <h6 *ngIf="!eventForm.controls.start.touched" class="additionalInfoDateText">Start time</h6></button>

                <ion-datetime color="primary" displayFormat="HH.mm" #datepicker mode="ios" class="additionalInfoDateTime" [(ngModel)]="eventForm.start"
                    formControlName="start"></ion-datetime>
            </ion-item>

            <ion-item mode="ios" class="signUpTransparent">
                <button ion-button item-left class="backButton" mode="ios"><ion-icon name="md-clock" class="signUpColorLock"></ion-icon>
              <h6 *ngIf="!eventForm.controls.end.touched" class="additionalInfoDateText">End time</h6></button>

                <ion-datetime color="primary" displayFormat="HH.mm" #datepicker mode="ios" class="additionalInfoDateTime" [(ngModel)]="eventForm.end"
                    formControlName="end"></ion-datetime>
            </ion-item>

            <ion-item mode="ios" class="signUpTransparent">
                <button ion-button item-left class="backButton" mode="ios"><ion-icon name="ios-paper-outline" class="signUpColorLock"></ion-icon></button>
                <ion-input formControlName="note" [(ngModel)]="eventForm.note" placeholder="Note"mode="ios" class="signUpPlaceholder"></ion-input>
            </ion-item>

            <button color="secondary" mode="wp" [disabled]="!eventForm.controls.end.dirty || !eventForm.controls.start.dirty || !eventForm.controls.date.dirty || !eventForm.controls.note.dirty" ion-button type="submit">Create event</button>

        </form>
    </ion-grid>
    <!--vi skal sørge for at datoen allerede er valgt før man klikker ind på create event, for man går direkte fra fx May 21. 
    Jeg ved ikke om vi synes man skal kunne ændre den her inde, eller kun længere ude. Hælder lidt til kun udenfor, så det er så simpelt som muligt. 
    Så kan vi også slippe afsted med at lave en kalender for kun 1-3 måneder i stedet for at lave en der varer til forever -->
Creating the following event on {{eventForm.date}}:
    <ion-card>
    <ion-card-header>
      {{userProfile?.fullName}} - {{eventForm.start}} - {{eventForm.end}}
    </ion-card-header>
    <ion-card-content>
      <i>{{eventForm.note}}</i>
    </ion-card-content>
  </ion-card>
</ion-content>
