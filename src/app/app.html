<ion-menu [content]="content" overflow-scroll="true" id="mainMenu">

    <ion-content class="signUpBg">
        <ion-grid>
            <ion-row class="rowSpace50">&nbsp;</ion-row>

            <ion-row>
                <ion-col col-24 text-center><img src="assets/img/logo.png" class="menuLogo"></ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-24 text-center style="color:white">Handifyâ„¢</ion-col>
            </ion-row>
            <ion-row class="rowSpace100">&nbsp;</ion-row>
            <ion-list mode="ios" no-lines>
                <ion-row *ngFor="let p of pages">
                    <ion-col col-8></ion-col>
                    <ion-col col-1 class="menuIcons">
                        <ion-icon name="{{p.icon}}"></ion-icon>
                    </ion-col>
                    <ion-col col-15>
                        <button menuClose mode="ios" ion-item (click)="openPage(p)" class="menuList">
                          {{p.title}}
                  </button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-8></ion-col>
                    <ion-col col-1 class="menuIcons">
                        <ion-icon name="ios-exit-outline"></ion-icon>
                    </ion-col>
                    <ion-col col-15>
                    <button menuClose mode="ios" ion-item class="menuList" (click)="goToLogOut()">
                          Log out 
                  </button>
                    </ion-col>
                </ion-row>
            </ion-list>
        </ion-grid>

    </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
